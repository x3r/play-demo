@(userForm: Form[User])

@import helper._
<h1>Login</h1>
@form(routes.Authentication.login()) {
	@inputText(userForm("userName"), args='placeholder->"User Name")
	@inputText(userForm("password"), args='placeholder->"Password")
	<input type="submit" value="Login"/>
}
@if(flash().get("status") != null) {
	<h2>@flash().get("status")</h2>
}
